<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Page Creation with Specific Elements.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="name-pic">
      <!--slack image-->
      <img
        data-testid="slackDisplayImage"
        src="./assets/image.jpg"
        alt="jerahmeel princewill"
      />
      <!--slack pic-->
      <h1 data-testid="slackUserName" class="name">Jerahmeel Princewill</h1>
      <!--track-->
      <h1 data-testid="myTrack">Frontend</h1>
      <!--github repo-->
      <a
        href="https://github.com/jerahmeel200/profile-page"
        target="_blank"
        data-testid="githubURL"
        >GitHub</a
      >
      <div class="day-time">
        <h1 data-testid="currentDayOfTheWeek" id="day"></h1>
        <h1 data-testid="currentUTCTime" id="time"></h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
