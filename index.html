<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>HNG - Stage 1</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img
          src="./assets/image.jpg"
          alt="jamico"
          data-testid="slackDisplayImage"
        />
        <h2 data-testid="slackUserName">Jerahmeel Princewill</h2>
        <p data-testid="myTrack">Frontend</p>
        <div class="base">
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime"></p>
          <a
            href="https://github.com/jerahmeel200/profile-page"
            target="_blank"
            data-testid="githubURL"
            >GitHub Repository</a
          >
        </div>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
