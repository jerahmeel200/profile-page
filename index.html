<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FrontEnd Page Creation with Specific Elements</title>
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUserName">Jerahmeel Princewill</h1>

      <img
        src="./assets/image.jpg"
        alt="Jerahmeel Princewill"
        data-testid="slackDisplayImage"
        loading="lazy"
        class="img"
      />
      <div class="flex">
        <div class="flex-row gap-l">
        
           
               
                <h2 data-testid="currentDayOfTheWeek" id="today"></h2>
             
    
        
           
                
        
        
        <h3 data-testid="currentUTCTime" id="utctime"></h3>
        <h2 data-testid="myTrack">Frontend</h2>
     

      <a
        href="https://github.com/jerahmeel200/profile-page"
        target="_blank"
        data-testid="githubURL"
        class="link"
        >Source Code</a
      >
    </div>

    <script src="app.js"></script>
  </body>
</html>
